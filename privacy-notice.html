<!DOCTYPE html>
<html>
  <title>Saddleworth ASC - Privacy Notice</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="sasc.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Golos Text", sans-serif;
    }
    body {
      font-size: 16px;
    }
    .w3-half img {
      margin-bottom: -6px;
      margin-top: 16px;
      opacity: 0.8;
      cursor: pointer;
    }
    .w3-half img:hover {
      opacity: 1;
    }
  </style>
  <body>
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-white w3-collapse w3-top w3-large w3-padding"
      style="z-index: 3; width: 300px; font-weight: 500"
      id="mySidebar"
    >
      <br />
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-button w3-hide-large w3-display-topleft"
        style="width: 100%; font-size: 22px"
        >Close Menu</a
      >
      <div class="w3-container">
        <img
          src="images/Logo.jpg"
          style="width: 100%; margin-bottom: 30px"
          onclick="onClick(this)"
          alt="SASC Logo."
        />
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-grayscale"
          >Home</a
        >
        <a
          href="#story"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-grayscale"
          >Our Story</a
        >
        <a
          href="#people"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-grayscale"
          >Our People</a
        >
        <a
          href="#join"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-grayscale"
          >Join Us</a
        >
        <a
          href="#where"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-grayscale"
          >Find Us</a
        >
        <a
          href="https://en-gb.facebook.com/Saddleworth-Swimming-Club-544340518939863/"
          onclick="w3_close()"
          target="_blank"
          class="w3-button w3-hover-grayscale"
          ><img
            src="images/facebook.png"
            align="left"
            style="width: 10%"
            alt="Facebook"
          />
          Find us on Facebook</a
        >
      </div>
    </nav>

    <!-- Top menu on small screens -->
    <header
      class="w3-container w3-top w3-hide-large w3-black w3-xlarge w3-padding"
    >
      <a
        href="javascript:void(0)"
        class="w3-button w3-black w3-margin-right"
        onclick="w3_open()"
        >â˜°</a
      >
      <span>Saddleworth A.S.C.</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 340px; margin-right: 40px">
      <!-- Header -->
      <div class="w3-container" style="margin-top: 50px" id="DPA">
        <h1 class="w3-xxxlarge w3-text-black">Privacy Notice</h1>
        <hr style="width: 50px; border: 1px solid black" class="w3-round" />
      </div>
      <!-- End page content -->
    </div>
  </body>
</html>
